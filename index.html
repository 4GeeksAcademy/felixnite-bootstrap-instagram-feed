<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/5f9b682c70.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <title>Feed de IG</title>
</head>

<body>

  <div class="container-fluid">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">

        <a class="navbar-brand" href="https://www.instagram.com/">
          <i class="fab fa-instagram"></i>
          <img src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="Instagram" width="30" height="20"
            class="d-inline-block align-text-top">

        </a>
        <button class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#reg-modal">Create a
          post</button>
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
            aria-expanded="false">
            <i class="fas fa-cog"></i>
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
          </ul>
        </div>


      </div>

      <div class="modal fade" id="reg-modal" tabindex="-1">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Create a new post</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <h6 class="modal-body-text">Caption.</h6>
              <div class="input-group">
                <div class="input-group-prepend"></div>
                <textarea class="form-control"></textarea>
              </div>
              <div>
                <button type="button" class="btn btn-secondary"><i class="fas fa-camera"></i></button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal"><i
                    class="fas fa-map-marker-alt"></i></button>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary">Close</button>
              <button type="button" class="btn btn-success" data-dismiss="modal">Publish</button>
            </div>
          </div>
        </div>
      </div>

    </nav>
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button"
          role="tab" aria-controls="home" aria-selected="true">Home</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button"
          role="tab" aria-controls="profile" aria-selected="false">Profile</button>
      </li>


    </ul>
    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
        <div class="container-lg my-5">
          <div class="row">
            <div class="col-lg-4 col-md-12 mb-4 mb-lg-0">
              <div><img src="https://picsum.photos/200" alt="night sky"
                class="w-100 shadow-1-strong rounded mb-4" /></div>
            </div>
            <div class="col-lg-4 col-md-12 mb-4 mb-lg-0">
              <div><img src="https://picsum.photos/200" alt="night sky"
                class="w-100 shadow-1-strong rounded mb-4" /></div>
            </div>
            <div class="col-lg-4 col-md-12 mb-4 mb-lg-0">
              <div><img src="https://picsum.photos/200" alt="night sky"
                class="w-100 shadow-1-strong rounded mb-4" /></div>
            </div>
            <div class="row">
              <div class="col-lg-4 col-md-12 mb-4 mb-lg-0">
                <div><img src="https://picsum.photos/200" alt="night sky" 
                  class="w-100 shadow-1-strong rounded mb-4"/></div>
              </div>
              <div class="col-lg-4 col-md-12 mb-4 mb-lg-0">
                <div><img src="https://picsum.photos/200" alt="night sky" 
                  class="w-100 shadow-1-strong rounded mb-4"/></div>
              </div>
              <div class="col-lg-4 col-md-12 mb-4 mb-lg-0">
                <div><img src="https://picsum.photos/200" alt="night sky" 
                  class="w-100 shadow-1-strong rounded mb-4"/></div>
              </div>
              <div class="row">
                <div class="col-lg-4 col-md-12 mb-4 mb-lg-0">
                  <div><img src="https://picsum.photos/200" alt="night sky" 
                    class="w-100 shadow-1-strong rounded mb-4"/></div>
                </div>
                <div class="col-lg-4 col-md-12 mb-4 mb-lg-0">
                  <div><img src="https://picsum.photos/200" alt="night sky" 
                    class="w-100 shadow-1-strong rounded mb-4"/></div>
                </div>
                <div class="col-lg-4 col-md-12 mb-4 mb-lg-0">
                  <div><img src="https://picsum.photos/200" alt="night sky" 
                    class="w-100 shadow-1-strong rounded mb-4"/></div>
                </div>
          </div>
        </div>


      </div>
    </div>
  </div>
  <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">...</div>

  </div>


  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
</body>

</html>
